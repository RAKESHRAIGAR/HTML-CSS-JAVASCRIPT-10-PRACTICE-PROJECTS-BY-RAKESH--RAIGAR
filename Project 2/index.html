<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Github Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Github Profile</h1>
        <div class="search">
            <input type="text" name="searchInput" id="searchInput" placeholder="Enter you github user name">
            <button class="primary-btn" id="search-btn">Search</button>
        </div>
        <div class="profile-box">
            <div class="top-section">
                <div class="left">
                <div class="avatar">
                    <img src="images/AdobeStock_138948535.jpeg" alt="avatar" height="300px">
                </div>
                <div class="self">
                    <h1>Rakesh Raigar</h1>
                    <h1>@rakeshraigar</h1>
                </div>
                </div>
                <button class="primary-btn">Check Profile</button>
            </div>
            <div class="about">
                <h2>About</h2>
                <p>Youtuber | Instractor |Influancer | Fullstack MERN Developer |Flutter Developer </p>
            </div>
            <div class="status">
                <div class="status-item">
                    <h3>Followers</h3>
                    <p>10000</p>
                </div>
                <div class="status-item">
                    <h3>Following</h3>
                    <p>10000</p>
                </div>
                <div class="status-item">
                    <h3>Repos</h3>
                    <p>10000</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
